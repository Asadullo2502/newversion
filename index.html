    <section class="section1" id="section1">
        <div class="section1-inner container">
            <form class="section1-inner-form" id="mashinaform">
                <label for="carName">Moshinangizni modelini kiriting</label>
                <input type="text" id="carname" name="car-model">
                <button type="submit">Malumotni yuborish</button>
            </form>
        </div>
    </section>

    <section class="section2" id="section2">
        <div class="section2-inner container">
            <form class="section2-inner-form" id="peoplename-form">
                <input type="text" id="peoplename" placeholder="Ismingiz">
                <input type="text" id="peoplsurename" placeholder="Familiyangiz">
                <button type="submit" id="peoplebtn">Malumotni yuborish</button>
            </form>
        </div>
    </section>


    <section class="section3" id="section3">
        <div class="section3-inner ">
            <form class="section3-inner-form" id="clockform">
                <label for="clock">Soatni kiriting</label>
                <input type="number" id="clock">
                <label style="font-weight: 700;font-size: 28px;"><span id="minut">0</span> minut</label>
            </form>
        </div>
    </section>


    <section class="section4" id="section4">
        <div class="section1-inner container">
            <form action="" class="section4-inner-form" id="gradusform">
                <label for="gradus">Gradusni kiriting</label>
                <input type="number" id="gradus" name="car-model" autocomplete="off">
                <label>Harorat <span id="gradus-holder">0</span> gradus</label>
                <select name="" id="gradus-select">
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </form>
        </div>
    </section>


    <section class="section5" id="section5">
        <div class="section1-inner container">
            <form action="" class="section5-inner-form" id="matem">
                <label for="kvadrat ">Sonni kiriting</label>
                <input type="number" id="kvadrat" name="kvadratinput">
                <label style="margin-top: 20px;font-size: 28px;font-weight: 700;">Kvadrati: <span id="kvad">0</span></label>
                <label style="font-size: 28px;font-weight: 700;">Kubi: <span id="kubi">0</span></label>
            </form>
        </div>
    </section>

    <section class="section6" id="section6">
        <div class="section1-inner container">
            
            <form action="" 
            class="section6-inner-form" id="kurs-form">
            <label>Chorsu dollar, yevro pokupayem</label>
                <div class="row">
                
                    <input type="number" placeholder="summa" id="kurs-input">
                    <select name="" id="kurs-select">
                        <option value="10400">USD</option>
                        <option value="20600">Yevro</option>
                        <option value="1600">Yuan</option>
                        <option value="147">Rubl</option>
                        <option value="34400">Dinor</option>
                        <option value="14200">Funt</option>
                        <option value="20100">John Wick tillasi</option>
                    </select>
                    <span class="sum" id="natija-som" style="overflow: hidden;">so`m</span>
                </div>

                <button type="submit">Malumotni yuborish</button>
            </form>
        </div>
    </section>

    <section class="section7" id="section7">
        <div class="section7-inner">
            <form id="matem2-form">
                <label for="matem2-input">Sonni kiriting. 3 yoki 5 bo`linishini tekshirib oling</label>
                <input type="number" id="matem2-input">
                <span id="matem2-holder">Natija</span>

            </form>
        </div>
    </section>
